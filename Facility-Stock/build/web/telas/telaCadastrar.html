            <h1>Criar uma Conta</h1>
            <p>É rápido e fácil.</p>

            <div class="inputs">
                <input type="text" id="nome" placeholder="Nome">

                <input type="date" id="data"><br><br>
            </div>

                <input type="radio" id="fem" name="fav_language" value="feminino">
                <label for="fem">Feminino</label>
                <input type="radio" id="masc" name="fav_language" value="masculino">
                <label for="masc">Masculino</label>
                <input type="radio" id="pers" name="fav_language" value="personalizado">
                <label for="pers">Personalizado</label>
            </form>
            <button class="btn">Cadastre-se</button>
